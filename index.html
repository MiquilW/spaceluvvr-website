<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceluvvr</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body onload="change()">
  <div class="buttons">
    <div>
      <div class="container">
        <img src="logo.png" alt="Spaceluvvr" data-aos="fade-in" />
      </div>
      <div class="main">
        <h1 data-aos="fade-in">Main Menu</h1>
      </div>
      <form action="http://www.instagram.com/spaceluvvr/" method="get" target="_blank">
        <button type="submit" data-aos="fade-up">@spaceluvvr</button>
      </form>
      <form action="https://soundcloud.com/spaceluvvr" method="get" target="_blank">
        <button type="submit" data-aos="fade-up">SOUNDCLOUD</button>
      </form>
      <form>
        <button data-aos="fade-up">BEATSTORE</button>
      </form>
      <form>
        <button data-aos="fade-up">CONTACT</button>
      </form>
      <!-- <button>ARCHIVES</button> -->
    </div>
  </div>
  <div class="stars" id="stars" data-aos="fade-down">

    <script>AOS.init(
        {
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>
</body>
