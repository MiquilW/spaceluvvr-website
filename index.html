<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2D1E41">
  <title>Spaceluvvr</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="index.js"></script>
</head>
<body>
  <div class="buttons">
    <div>
      <div class="container">
        <img src="logo.png" alt="Spaceluvvr" data-aos="fade-down"/>
      </div>
      <div class="main">
        <h1 data-aos="fade-down">Main Menu</h1>
      </div>
      <form action="https://www.instagram.com/spaceluvvr/" method="get" target="_blank">
        <button type="submit" data-aos="fade-up">@spaceluvvr</button>
      </form>
      <form action="https://soundcloud.com/spaceluvvr" method="get" target="_blank">
        <button type="submit" data-aos="fade-up">SOUNDCLOUD</button>
      </form>
      <form action="beatstar.html" method="get">
        <button data-aos="fade-up">BEATSTORE</button>
      </form>
      <form action="contact.html" method="get">
        <button data-aos="fade-up">CONTACT</button>
      </form>
    </div>
  </div>
  
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init(
        {
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>
</body>
</html>
